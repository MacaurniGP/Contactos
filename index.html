<!doctype html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Georama:ital,wght@0,100..900;1,100..900&family=Oxanium:wght@200..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header_left">
        <div>
        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
          <path d="M4 6l16 0"></path>
          <path d="M4 12l16 0"></path>
          <path d="M4 18l16 0"></path>
        </svg>
        </div>
        <div class="contacts-group">
          <img class="contacts-icon" src="resources/Google_Contacts_icon_(2022).svg.png">
          <h2 class="contacts-text">Contactos</h2>
        </div>
      </div>
        <div class="search-bar">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="35" height="35" stroke-width="2.5">
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
            <path d="M21 21l-6 -6"></path>
          </svg>
          <input placeholder="Buscar" type="search">
        </div>
        <div class="header_right">
          <div class="icon1">
            <div class="icon-hover">
              <svg class="interrogation-icon icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"> 
                <path d="M8 8a3.5 3 0 0 1 3.5 -3h1a3.5 3 0 0 1 3.5 3a3 3 0 0 1 -2 3a3 4 0 0 0 -2 4"></path> 
                <path d="M12 19l0 .01"></path> 
              </svg>
            </div>
            <div class="icon-hover">
              <svg class="settings-icon icon" xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5">
                <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"></path>
                <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"></path>
              </svg>
            </div>
          </div>
          <div class="icon-hover">
            <svg class="dots-icon icon" xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <path d="M5 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
              <path d="M12 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
              <path d="M19 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
              <path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
              <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
              <path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
              <path d="M5 19m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
              <path d="M12 19m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
              <path d="M19 19m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
            </svg>
          </div>
        </div>
    </header>
    <div class="container">
      <main class="contacts-list">
          <div class="contacts-title">
            <h3>Contactos</h3>
            <p id="contactsCounter">(0)</p>
          </div>
          <div class="contacts-label">
            <p>Nombre</p>
            <p>Correo electrónico</p>
            <p>Número</p>
          </div>
          <hr>
          <div class="contacts-description">
            <p>Contactos</p>
          </div>
          <div class="contacts-container" id="contacts-add">
          </div>
      </main>
      <form class="contacts-form" id="contactsFormCreate">
        <p>Crear Contacto</p>
        <div class="avatar-form">
          <svg id="avatarColor" xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="130" height="130" stroke-width="1">
            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
            <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
            <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"></path>
          </svg>
          <select class="contact-color-selector__selector" id="colorSelector">
						<option value="#ffffff">Selecciona un color</option>
						<option value="#D50000" style="background-color: #D50000; color: white;">Rojo</option>
						<option value="#C51162" style="background-color: #C51162; color: white;">Rosa</option>
						<option value="#AA00FF" style="background-color: #AA00FF; color: white;">Púrpura</option>
						<option value="#6200EA" style="background-color: #6200EA; color: white;">Morado</option>
						<option value="#304FFE" style="background-color: #304FFE; color: white;">Añil</option>
						<option value="#2962FF" style="background-color: #2962FF; color: white;">Azul</option>
						<option value="#0091EA" style="background-color: #0091EA; color: white;">Azul Claro</option>
						<option value="#00B8D4" style="background-color: #00B8D4; color: white;">Cian</option>
						<option value="#00BFA5" style="background-color: #00BFA5; color: white;">Cerceta</option>
						<option value="#00C853" style="background-color: #00C853; color: white;">Verde</option>
						<option value="#64DD17" style="background-color: #64DD17; color: black;">Verde Claro</option>
						<option value="#AEEA00" style="background-color: #AEEA00; color: black;">Lima</option>
						<option value="#FFD600" style="background-color: #FFD600; color: black;">Amarillo</option>
						<option value="#FFAB00" style="background-color: #FFAB00; color: black;">Ámbar</option>
						<option value="#FF6D00" style="background-color: #FF6D00; color: white;">Naranja</option>
						<option value="#DD2C00" style="background-color: #DD2C00; color: white;">Naranja Oscuro</option>
						<option value="#6D4C41" style="background-color: #6D4C41; color: white;">Marrón</option>
						<option value="#757575" style="background-color: #757575; color: white;">Gris</option>
						<option value="#546E7A" style="background-color: #546E7A; color: white;">Gris Azulado</option>
					</select>
        </div>
        <fieldset class="fieldset-form">
          <div class="name-surname-form">
            <svg class="icon-form" xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="28" height="28" stroke-width="1">
              <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
              <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
            </svg>
            <input id="name" class="name-form form input-style" type="text" placeholder="Nombre">
            <input id="surname" class="surname-form form" type="text" placeholder="Apellido">
          </div>
          <div class="gmail-form">
            <svg class="icon-form" xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="28" height="28" stroke-width="1">
              <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"></path>
              <path d="M3 7l9 6l9 -6"></path>
            </svg>
            <input id="gmail" class="gmail-form form" type="text" placeholder="Correo electrónico">
          </div>
          <div class="number-form">
            <svg class="icon-form" xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="28" height="28" stroke-width="1">
              <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"></path>
            </svg>
            <input id="number" class="number-form form" type="text" placeholder="Número">
          </div>
          <button type="submit" class="add-contact"><svg xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="28" height="28" stroke-width="2">
            <path d="M12 5l0 14"></path>
            <path d="M5 12l14 0"></path>
          </svg> 
          Crear contacto
        </button>
        </fieldset>
      </form>
    </div>
    <script type="module" src="utils/colorSelector.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
